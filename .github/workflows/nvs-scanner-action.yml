name: "NVS Scanner for GitHub Action"
on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master
      - develop
      - 'releases/*'
      - 'intc-*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - run: npm ci
    - run: npm run lint
    - run: npm run build
    - run: npm test
    - uses: ./
      with:
        email: your@mail.com
        password: ${{ secrets.NVS_SCANNER_PASSWORD }}
        directory: lib

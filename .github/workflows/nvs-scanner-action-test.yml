name: "NVS Scanner for GitHub Action"
on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master
      - develop
      - 'releases/*'
      - 'intc-*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - run: |
        npm ci
        npm run lint
        npm run build
        npm test
    - uses: ./
      with:
        email: your@mail.com
        password: ${{ secrets.NVS_SCANNER_PASSWORD }}
        directory: lib
